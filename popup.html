<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- load javascript: https://jquery.com/ -->
  <script type="text/javascript" src="js/jquery.min.js"></script>  
  <!-- load stylesheets: http://twitter.github.com/bootstrap/index.html -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen"></link>  
  <!-- load javascript: http://twitter.github.com/bootstrap/ -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="js/marked.min.js" type="text/javascript"></script>
  <script src="js/popup.js" type="text/javascript"></script>

  <style type="text/css">
    body, section {			/* Change width and height to own preferences */
      width: 800px;
      height: 400px;
      overflow-x: hidden;
    }

    /* Basic style tweaks */
    section { padding: 5px;}

    /* Scroll Bar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); }
    ::-webkit-scrollbar-thumb, ::-webkit-scrollbar-thumb:window-inactive  { background: white; }
  </style>

</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <div id='subdomain' class="navbar-brand"></div>
    </div>
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <ul class="nav nav-pills">
        <li>
          <button type="submit" id="preview_btn" class="btn btn-default">Preview</button>
        </li>
        <li>
          <button type="submit" id="list_articles_btn" class="btn btn-default">Articles</button>
        </li>
        <li>
            <button type="submit" id="list_sections_btn" class="btn btn-default">Sections</button>
        </li>
        <li>
          <input type="text" id="article_title_form" class="form-control" placeholder="Input title for New">
        </li>
        <li>
            <input type="checkbox" class="form-check-input" id="ignore_validation_check" checked='checked'>
            <label class="form-check-label" for="ignore_validation_check">
                Validate?
            </label>
        </li>
        <li>
            <div id='status'></div>
        </li>
      </ul>
    </div>
  </nav>
  
  <section>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>ID</th>
          <th>Name</th>
          <th>New/Update?</th>
        </tr>
      </thead>
      <tbody id='contents_tbl'>
      </tbody>
    </table>
  </section>
</body>
</html>
